<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>orientacao a objetos - Herança</title>
</head>

<body>

    <a href="/heranca.html">Vai para herança</a>

    <script>

        console.log("funcionou");

        //aluno
        //nome, idade, matricula
        //meApresentar

        //professor
        //nome, idade, qtdAlunos
        //meApresentar()

        class Aluno {

            //atributos da classe aluno
            nome
            idade
            matricula

            //constructor utilizado no new que recebe os parametros para inicializar 
            //os atributos no novo objeto do tipo Aluno
            constructor(nome, idade, matricula) {

                //para cada parametro inicializo respectivamente o atributo do objeto 
                //o (this.) é utilizado para identificar que o atributo é do objeto 
                //isso ajuda a nao confundir parametro com atributo
                this.nome = nome
                this.idade = idade
                this.matricula = matricula
            }

            meApresentar() {
                return "ola meu nome é " + this.nome + " tenho " + this.idade + " anos, e minha matricula é " + this.matricula

            }
        }

        //instanciando um objeto da classe Aluno na variavel aluno1
        //passando para o constructor os parametros, dessa forma inicializando seus atributos 
        let aluno1 = new Aluno("joao", 17, "1090700326")

        //criando uma variavel de vetor para inserir um item no final da lista
        //passando por parametro o item a ser inserido
        let alunos = []
        alunos.push(aluno1)

        //verificando como esta a variavel da lista no momento em LOG
        console.log(alunos);

        //nao preciso criar uma variavel para inserir a variavel na lista
        //o new me devolve um objeto da classe Aluno
        //é como um return porém o constructor nao precisa informar que retorna um objeto
        //isso é padrão de orientacao e objetos
        alunos.push(new Aluno("arthur", 16, "1090280456"))

        console.log(alunos);

        alunos.push(new Aluno("teste", 18, "teste.001"))

        let aluno2 = new Aluno("aluno2", 22, "aluno.002")

        alunos.push(aluno2)

        console.log(alunos);

        //criando uma variavel que recebe o nome do primeiro aluno na lista de alunos
        //para acessar uma posicao especifica na lista devo informar nos [indice] e isso me retorna o valor
        //que esta nesse indice, como é um objeto do tipo aluno utilizo ( . ) para acessar um atributo especifico
        let primeiro_aluno = alunos[0].nome
        console.log(primeiro_aluno);

        //acessando a idade do segundo aluno na lista de alunos e exibido em LOG
        console.log(alunos[1].idade);

        //acessando o 1º aluno e atualizando o valor do atributo nome
        alunos[0].nome = "Rubem (editado)"

        //for é um laco de repetiçao melhor utilizado quando sabemos a quantidade de repetiçoes 
        //com base em um contador
        //1ª uma variavel temporaria com o valor inicial
        //2ª comparar a variavel temporaria com algum valor que limite a repetição
        //3ª incremento , de quanto em quando o contador mudará de valor
        for (let contador = 0; contador < alunos.length; contador++) {

            //acessar o nome do aluno para cada laço de repeticao
            console.log(alunos[contador].nome);
        }

        //percorrer a lista de alunos de forma invertida e mostrar as matriculas dos alunos 
        for (let contador = alunos.length; contador >= 1; contador--) {

            console.log(alunos[contador - 1].matricula);
        }


    </script>
</body>

</html>
